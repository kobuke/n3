[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # These env vars produce false positives (NEXT_PUBLIC_* are intentionally in bundles;
  # CROSSMINT_* are legacy/unused; values like "production" appear throughout code).
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_THIRDWEB_CLIENT_ID,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY,NEXT_PUBLIC_COLLECTION_ID,NEXT_PUBLIC_CHAIN_NAME,NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID,NEXT_PUBLIC_DISCORD_REDIRECT_URI,NEXT_PUBLIC_APP_URL,NEXT_PUBLIC_LIFF_ID,CROSSMINT_ENV,CROSSMINT_API_KEY,CROSSMINT_COLLECTION_ID,CROSSMINT_PROJECT_ID"
  # Exclude build artifacts from secrets scanning
  SECRETS_SCAN_OMIT_PATHS = ".netlify,.next"

[context.production]
  command = "npm run build"
  environment = { NODE_VERSION = "20" }

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
